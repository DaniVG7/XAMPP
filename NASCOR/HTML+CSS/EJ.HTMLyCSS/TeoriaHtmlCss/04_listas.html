<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Lista no ordenada</h2>
    <!-- Tipos de viñeta: disc, square, circle. Por defecto sale disc.-->
    <ul type="square">
        <li>Patatas</li>
        <li>Huevos</li>
        <li>Cebolla</li>
        <li>Sal</li>
        <li>Aceite</li>

    </ul>
    <hr>
    <h2>Lista ordenada</h2>
    <!--Tipos de ordenación: 1,a,A,i,I (i e I son numeros romanos en mayusc. y minusc.). Por defecto sale el 1 (lista numerica)-->
    <ol type="I">
        <li>Patatas</li>
        <li>Huevos</li>
        <li>Cebolla</li>
        <li>Sal</li>
        <li>Aceite</li>
    </ol>
</body>
</html>
