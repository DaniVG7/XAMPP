<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tablas</title>

    <style>
        table {
            border: 1px solid blue;
            /* el primer elemento es el grosor, el 2o el tipo de borde, el 3o el color*/
            margin: auto;
            /*Centrado de la tabla */


        }

        th,
        td {
            border: 1px dashed black;
            padding: 3px;
            /*Margen interior entre las celdas */

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>celda 2.1</td>
            <td>celda 2.2</td>
            <td>celda 2.3</td>
        </tr>
        <tr>
            <td>celda 3.1</td>
            <td>celda 3.2</td>
            <td>celda 3.3</td>
        </tr>
    </table>

</body>

</html>
