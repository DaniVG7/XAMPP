<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">    
    <title>COLORES</title>
    <style>
        section {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid blue;
            background-color: rgba(224, 153, 153, 0.35);
            background-image: url(imagenes/kings-league_logo-summa-1024x577.png);
            /*background-size: cover; En este estilo cover, mete la imagen dentro de la caja pero la recorta por los bordes de la caja */
            /*background-size: contain; mantiene las proporciones de la imagen original y si sobra espacio se repite en forma de mosaico*/
            background-size: 100%;
            /*hace que la imagen ocupa el 100% de la caja contenedora*/

            color: red;
        }

        section h2 {
            color: blue;
            color: rgb(0, 0, 255,);
            color: #0000FF

        }

        p {
            background-color: rgba(28, 22, 22, 0.35);
        }
    </style>
</head>

<body>
    <section>
        <h2>CONTENIDO</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, animi temporibus, architecto numquam incidunt
            labore praesentium consequatur ad blanditiis ipsa, repellat vero vel quo velit ex molestias eum sequi
            laboriosam.</p>
    </section>

</body>

</html>
