<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <style>
        ol{
            list-style-type:square;
            padding-left: 0;  /*quita el margen por defecto de la lista, por lo que las viñetas no apareceran ya que coge como referencia el texto*/
            list-style-position: inside; /*indicamos que las viñetas deben salir dentro del contenido */    
        }
        ul{
            list-style-type: none;
            padding-left: 0;  /*quitar el margen interior que viene por defecto en todas las listas.*/
            
        }
    </style>
</head>
<body>
    <h3>Listas ordenadas</h3>
    <ol type="a"><!--Esta tipo de lista se sobreescribe con el del CSS pues es más importante-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    <hr>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
</body>
</html>
