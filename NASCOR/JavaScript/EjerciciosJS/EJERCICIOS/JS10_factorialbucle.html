        function factorizar(){
            var num= Number(document.getElementById('numintroducido').value);
            var factorial= 1;
            for (i=1; i<=num; i++){ // se puede iniciar la i en 2 ya que el valor 1 ya es el de factorial.
                factorial= (factorial * i)
            }
            document.getElementById('resultado').innerHTML = factorial;

        }
        
    </script>
