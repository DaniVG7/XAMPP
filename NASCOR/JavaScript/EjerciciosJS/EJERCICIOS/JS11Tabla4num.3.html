<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla números</title>
</head>
<body>
    Cantidad de números: <input type="number" id="cantidadNumeros">
    <button onclick="crearInputs()">Crear Inputs</button>  <!--Creamos una funcion para crear inputs-->
    <div id="inputs"></div>
    <!--<button onclick="ver()">Ver número mayor</button>             Lo pondremos con JS-->
    <p id="resultado"></p>
    <script>
        function crearInputs(){
            numInputs= Number(document.getElementById('cantidadNumeros').value); //con esto creará los inputs que queramos automaticamente.
            var text= '';
            for (i=0; i<numInputs; i++){
                text += "Num" + (i+1) +': <input type="number" id="num'+(i+1)+'"><br>'; //generamos HTML a través de JS.
            }
            document.getElementById('inputs').innerHTML = text + '<button onclick="ver()">Ver número mayor</button>' //generamos el numero de inputs que quiere el usuario mediante un bucle y al final el boton con la funcion de ver el numero mayor.

        }
        function ver(){
            numInputs= Number(document.getElementById('cantidadNumeros').value); //volvemos a tener que coger el numero de inputs introducido por el usuario para hacer el bucle a la hora de calcular el numero mayor.
            var tabla = [];
            for (i=0; i<numInputs; i++){
                tabla[i]= Number(document.getElementById('num'+(i+1)).value);
            }
            /*tabla[0] = Number (document.getElementById('num1').value);
            tabla[1] = Number (document.getElementById('num2').value);
            tabla[2] = Number (document.getElementById('num3').value);
            tabla[3] = Number (document.getElementById('num4').value);*/
            var numMayor = tabla [0];
            for (i=0; i< tabla.length; i++){
                if (numMayor < tabla [i]) {  //Iniciamos con el numMayor en la posicion 0 del array y hacemos que compruebe todo el rato si es menor que el siguiente numero y al final acaba cogiendo el valor del numero mas grande del array tabla para mostrarlo en pantalla.
                numMayor = tabla[i];
                }
            }
            alert (numMayor);
            document.getElementById('resultado').innerHTML = 'El número más grande es: ' + numMayor;
        }
    </script>
</body>
</html>
