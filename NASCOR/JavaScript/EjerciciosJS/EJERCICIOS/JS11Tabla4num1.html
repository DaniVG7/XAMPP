<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla números</title>
</head>
<body>
    Introduzca un número: <input type="number" id="num1"> <br>
    Introduzca otro número: <input type="number" name="" id="num2"><br>
    Introduzca un tercer número: <input type="number" name="" id="num3"><br>
    Introduzca el último numero: <input type="number" id="num4"><br>
    <button onclick="ver()">Ver número mayor</button>
    <p id="resultado"></p>
    <script>
        function ver(){
            var tabla = [];
            tabla[0] = Number (document.getElementById('num1').value);
            tabla[1] = Number (document.getElementById('num2').value);
            tabla[2] = Number (document.getElementById('num3').value);
            tabla[3] = Number (document.getElementById('num4').value);
            var numMayor = tabla [0];
            for (i=0; i< tabla.length; i++){
                if (numMayor < tabla [i]) {
                numMayor = tabla[i];
                }
            }
            alert (numMayor);
            document.getElementById('resultado').innerHTML += 'El número más grande es: ' + numMayor;
        }
    </script>
</body>
</html>
