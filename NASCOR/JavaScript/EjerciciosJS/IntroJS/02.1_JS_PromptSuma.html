<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Prompts</title>
    <script>
        var numero1, numero2, resultado;
        numero1= Number(prompt ("ponga un número")); /*Poniendo Number y el prompt entre parentesis, hacemos que se vuelva un numero y no un string*/
        numero2= Number(prompt ("ponga otro número para sumarlo")); 
        resultado = numero1+ numero2; 
        alert ("El resultado de sumar " + numero1 + " y " + numero2 + " es = " + resultado);
        //Asi sale en pantalla : El resultado de sumar 3 y 5 es = 8
    </script>
</head>
<body>
    
</body>
</html>
