<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <script>
        var resultado=0
        var numero = 100
        var i = 0
        while (i<=numero){
            resultado= resultado +i; i++;
        }
        alert(resultado)
    </script>
</body>
</html>
